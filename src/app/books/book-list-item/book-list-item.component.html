@if (book) {
  <a [routerLink]="['../', book.isbn]" class="list-item">
    @if (book.thumbnailUrl) {
      <img [src]="book.thumbnailUrl" alt="Cover" />
    }
    <h2>{{ book.title }}</h2>
    @if (book.subtitle) {
      <p role="doc-subtitle">{{ book.subtitle }}</p>
    }
    <ul class="comma-list">
      @for (author of book.authors; track author) {
        <li>
          {{ author }}
        </li>
      }
    </ul>
    <div>ISBN {{ book.isbn }}</div>
  </a>
}
